<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ポートフォリオサイト</title>
<link rel="stylesheet" media="all" th:href="@{/css/ress.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/js/style.js}"></script>

<!-- Favicon -->
<link rel="icon" type="image/png" th:href="@{/img/favicon.png}">

</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col span-12">
					<div class="head">
						<h1>
							<a th:href="@{/}">PORTFOLIO</a>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col span-12">
					<nav>
						<div id="open">
							<img th:src="@{/img/button.png}">
						</div>
						<div id="close">
							<img th:src="@{/img/button2.png}">
						</div>
						<div id="navi">
							<ul>
								<li><a th:href="@{/}">ホーム</a></li>
								<li><a th:href="@{/item/list}">商品一覧</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<div class="mainimg">
		<img th:src="@{/img/subimg.jpg}" alt="お問い合わせ画像">
	</div>
	<main>>
		<article>
			<div class="container">
				<div class="row">
					<div class="col span-12">
						<div class="breadcrumb">
							<ul>
								<li><a th:href="@{/demo}">ホーム</a> > 商品一覧</li>
							</ul>
						</div>
					    <h2>商品一覧</h2>
					    <table>
					        <tr><th>商品名</th><th>商品説明</th><th>価格</th></tr>
					        <tr th:each="item : ${items}">
					        <td th:text="${item.name}"></td>
					        <td th:text="${item.description}"></td>
					        <td th:text="${item.price}"></td>
					        <td>
					        	<a th:href="@{/item/edit(id=${item.id})}" class="btn btn-primary">編集</a>
					        </td>
            				<td>
                				<form th:action="@{/item/delete}" method="post">
                    			<input type="hidden" name="id" th:value="${item.id}"/>
								<input type="submit" class="btn btn-danger" value="削除"/>
                				</form>
            				</td>
					        </tr>
					    </table>
				    </div>
				</div>
			</div>
		</article>
	</main>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col span-12">
					<h5>お知らせ</h5>
					<p>電話での問合せは承っておりません。</p>
					<p>回答にお時間頂くことがございます。予めご了承ください。</p>
				</div>
			</div>
		</div>
	</footer>
	<p id="pagetop">
		<a href="#">TOP</a>
	</p>
</body>
</html>
